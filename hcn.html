<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title> Vẽ hình chữ nhật</title>
</head>
<body>
<input type="number" id="d"> Nhập chiều dài <br>
<input type="number" id="r"> Nhập chiều rộng <br>
<input type="button" onclick="result()" value="Vẽ" />
<p id="result"> </p>
<script>
    function result() {
        document.getElementById("result").innerHTML = " ";
        let d = parseInt(document.getElementById('d').value) ;
        let r = parseInt(document.getElementById('r').value);
        for ( let r1 = 0 ; r1 <r ; r1 ++) {
            for ( let d1 = 0 ; d1 <d ; d1 ++) {
                document.getElementById('result').innerHTML += "*";
            }
            document.getElementById('result').innerHTML += "</br>";
        }
    }

</script>
</body>
</html>
